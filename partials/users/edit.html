<h1>User detail</h1>
<form novalidate name="myform" class="my-form">
    <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" class="form-control" id="name" ng-model="user.name" required>
    </div>


    <div class="form-group">
        <label for="gender">Sexe *</label>
        <div class="btn-group">
            <input type="radio" class="" value="male" ng-model="user.gender"> Male
            <input type="radio" class="" value="female" ng-model="user.gender"> Female
        </div>
    </div>
    <div class="form-group">
        <label for="email">email *</label>
        <input type="text" class="form-control" id="email" ng-model="user.email" required>
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" ng-model="user.role">
             <option>admin</option>
            <option>user</option>
        </select>
    </div>
    <div class="form-group">
        <label for="name">Age</label>
        <input type="text" class="form-control" id="age" ng-model="user.age">
    </div>
    <div class="form-group">
        <label for="company">Company</label>
        <input type="text" class="form-control" id="company" ng-model="user.company">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" ng-model="user.address">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" ng-model="user.phone">
    </div>
    <div class="form-group">
        <label for="about">About</label>
        <textarea type="text" class="form-control" id="about" ng-model="user.about"></textarea>
    </div>
</form>
<div class="actions">
    <a class="btn btn-lg btn-success" ng-click="save()" ng-disabled="!(myform.$dirty && myform.$valid)">Save</a>
</div>
